{% extends 'base.html' %}
{% block content %}
<body class="bg-light">
    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="text-center mb-5">
            <h1 class="fw-bold">Noticias</h1>
            <p class="text-muted">Últimas novedades y artículos de interés</p>
        </div>

        <!-- Noticias -->
        <div class="row">
            {% for news in newss %}
                <div class="col-12 mb-4">
                    <div class="card flex-row shadow-sm rounded-3 overflow-hidden">
                        {% if news.image %}
                            <div class="col-md-4">
                                <img src="{{ news.image.url }}" 
                                     class="img-fluid h-100 w-100 object-fit-cover" 
                                     alt="Imagen de noticia">
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <h4 class="card-title">{{ news.headline }}</h4>
                            <p class="card-subtitle text-muted mb-2">
                                <i class="bi bi-calendar-event"></i> {{ news.date }}
                            </p>
                            <p class="card-text">{{ news.body }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info text-center">No hay noticias disponibles.</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
