<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search Movies:
            </label>
            <input type="text" name="searchMovie" class="form-control" placeholder="Enter movie title">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>searching for {{ searchTerm }}...</p>
        {% for movie in movies %}
            <h2>{{ movie.title }} </h2>
            <h3>{{ movie.descripcion }}</h3>
            <img src="{{ movie.image.url }}">
            {% if movie.url %}
                <a href="{{ movie.url }}" target="_blank">Watch Now</a>
            {% endif %}
        {% endfor %}
</div>
