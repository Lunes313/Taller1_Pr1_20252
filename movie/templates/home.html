<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">

        <!-- Buscador centrado -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <form method="get">
                    <div class="mb-3">
                        <label for="searchMovie" class="form-label">Search Movies:</label>
                        <input type="text" name="searchMovie" id="searchMovie" class="form-control" placeholder="Enter movie title" value="{{ searchTerm }}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                {% if searchTerm %}
                    <p class="text-center mt-3">Searching for: <strong>{{ searchTerm }}</strong></p>
                {% endif %}
            </div>
        </div>

        <!-- Resultados en tarjetas -->
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ movie.image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.descripcion }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary mt-auto" target="_blank">Watch Now</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No se encontraron pel√≠culas.</p>
            {% endfor %}
        </div>

    </div>
</body>
